<ngx-charts-line-chart
  *ngIf="(chartData | async) as chartData"
  [view]="[1174, 768]"
  [scheme]="{domain: ['#5AA454']}"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="'Date'"
  [yAxisLabel]="'1 '+ currencies.base"
  [timeline]="true"
  [results]="chartData.results"
  [yScaleMin]="chartData.min - 0.2"
  [yScaleMax]="chartData.max + 0.2"
>
</ngx-charts-line-chart>
